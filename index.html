<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        text-align: center;
        position: relative;
      }
      .outer img {
        width: 20%;
        height: 50%;
      }
      .text {
        transform: translate(-50%, -50%);
        position: absolute;
        top: 50%;
        left:50%;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <img
        src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
        alt="Image"
      />
      <div class="text">
        <p>Hello World</p>
      </div>
    </div>
  </body>
</html>
